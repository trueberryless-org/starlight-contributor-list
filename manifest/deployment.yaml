apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlight-contributor-list
  namespace: starlight-contributor-list
  labels:
    app: starlight-contributor-list
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starlight-contributor-list
  template:
    metadata:
      labels:
        app: starlight-contributor-list
    spec:
      containers:
        - name: starlight-contributor-list
          image: "trueberryless/starlight-contributor-list:0.2.0"
          imagePullPolicy: Always
